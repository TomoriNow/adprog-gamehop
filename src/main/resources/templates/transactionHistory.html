<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transaction History</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h2>Your Transaction History</h2>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Transaction ID</th>
            <th scope="col">Date</th>
            <th scope="col">Product</th>
            <th scope="col">Amount</th>
            <th scope="col">Type</th>
            <th scope="col">Change</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transactions: ${transactions}">
            <td th:text="${transactions.transactionId}"></td>
            <td th:text="${transactions.date}"></td>
            <td th:text="${transactions.productName}"></td>
            <td th:text="${transactions.amount}"></td>
            <td th:text="${transactions.buyerUsername == user.username} ? ${'ðŸ”´ Bought from ' + transactions.sellerUsername} : (${transactions.sellerUsername == user.username} ? ${'ðŸŸ¢ Sold to ' + transactions.buyerUsername} : '')"></td>
            <td th:text="${transactions.buyerUsername == user.username} ? ${'-' + transactions.total} : (${transactions.sellerUsername == user.username} ? ${'+' + transactions.total} : '')"></td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/personal-page">Back</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
