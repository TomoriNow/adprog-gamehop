<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #9b59b6, #3498db);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 20px;
            animation: slide-in-left 1s ease;
        }

        .search-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            animation: slide-in-left 1.2s ease;
        }

        .search-container input[type="text"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
            flex: 1;
            margin-right: 10px;
        }

        .search-container input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            animation: slide-in-left 1.4s ease;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            animation: slide-in-left 1.6s ease;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin: 20px;
            max-width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card p {
            font-size: 1rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .card form {
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #fff;
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s ease-in-out;
        }

        .back-link:hover {
            color: #f1c40f;
        }

        @keyframes slide-in-left {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Game's List</h2>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for game titles..." onkeyup="filterGames()">
    </div>
    <div class="filter-container">
        <a th:href="@{/game/list}" class="btn"><i class="fas fa-filter-slash"></i> Remove Filter</a>
        <th:block th:each="category : ${categories}">
            <a th:href="'/game/category/' + ${category}" class="btn" th:text="${category}">Category</a>
        </th:block>
    </div>
    <div class="card-container">
        <div class="card" th:each="game: ${games}">
            <h3 th:text="${game.name}" th:attr="data-game-id=${game.productId}"></h3>
            <p>Quantity: <span th:text="${game.quantity}"></span></p>
            <p>Price: <span th:text="${#numbers.formatDecimal(game.price, 0, 'COMMA', 2, 'POINT')}"></span></p>
            <p>Category: <span th:text="${game.category}"></span></p>
            <p>Seller: <span th:text="${game.ownerUsername}"></span></p>
            <th:block th:if="${game.quantity > 0}">
            <form th:action="@{/game/buy}" method="post">
                <input type="hidden" name="gameId" th:value="${game.productId}" />
                <button type="submit" class="btn"><i class="fas fa-shopping-cart"></i> Buy Game</button>
            </form>
            </th:block>
        </div>
    </div>
    <a href="/personal-page" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
</div>

<script>
    function filterGames() {
        var input, filter, cards, card, h3, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        cards = document.getElementsByClassName("card");

        for (i = 0; i < cards.length; i++) {
            card = cards[i];
            h3 = card.getElementsByTagName("h3")[0];
            txtValue = h3.textContent || h3.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                card.style.display = "";
            } else {
                card.style.display = "none";
            }
        }
    }
</script>
</body>
</html>
