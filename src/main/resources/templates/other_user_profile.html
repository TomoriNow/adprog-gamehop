<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Other User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #9b59b6, #3498db);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .profile-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            animation: slide-in-left 1s ease;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile-header h2 {
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .profile-header p {
            font-size: 1rem;
            margin: 0;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .user-games {
            animation: slide-in-left 1.2s ease;
        }

        .user-games h3 {
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .user-games table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .user-games th, .user-games td {
            padding: 10px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .user-games th {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .user-games tr:hover td {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .btn i {
            margin-right: 8px;
        }

        @keyframes slide-in-left {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-card">
        <div class="profile-header">
            <img id="profileImage" th:src="${user.profilePicture}" alt="Profile Picture">
            <div>
                <h2 class="text-white"><span th:text="${user.username}"></span></h2>
                <p class="small mb-0" th:if="${not user.is_seller}">
                    <i class="fas fa-user mr-2"></i>Buyer
                </p>
                <p class="small mb-0" th:if="${user.is_seller}">
                    <i class="fas fa-user-tie mr-2"></i>Seller
                </p>
            </div>
        </div>
        <div class="profile-info">
            <p class="font-italic mb-0">Email: <span th:text="${user.email}"></span></p>
            <p class="font-italic mb-0">Bio: <span th:text="${user.bio}"></span></p>
        </div>
    </div>

    <div class="user-games" th:if="${user.is_seller}">
        <h3>Seller's Games</h3>
        <table>
            <thead>
            <tr>
                <th>Game Title</th>
                <th>Available Quantity</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="game: ${games}">
                <td th:text="${game.name}"></td>
                <td th:text="${game.quantity}"></td>
                <td th:text="${#numbers.formatDecimal(game.price, 0, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${game.category}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/listUsers" class="btn"><i class="fas fa-arrow-left"></i> Go Back</a>
</div>

<script>
    // Get the image element
    var profileImage = document.getElementById('profileImage');

    // Check if the image source is valid
    profileImage.onerror = function() {
        // If not, replace it with a default image
        profileImage.src = '../assets/default_profile.jpg';
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
