<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #9b59b6, #3498db);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    .container {
        max-width: 1200px;
        margin: 100px auto;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        animation: slide-in-left 1s ease;
    }

    h2 {
        font-weight: 700;
        margin-bottom: 20px;
        animation: slide-in-left 1s ease;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        animation: slide-in-left 1.2s ease;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-weight: 700;
        margin-bottom: 10px;
    }

    .card-text {
        margin-bottom: 5px;
    }

    .card-footer {
        background-color: transparent;
        border-top: none;
        padding: 15px 20px;
    }

    .card .button-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-primary,
    .btn-info,
    .btn-danger,
    .btn-secondary {
        background-color: transparent;
        border-color: rgba(255, 255, 255, 0.5);
        color: #fff;
        transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover,
    .btn-info:hover,
    .btn-danger:hover,
    .btn-secondary:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.7);
        transform: scale(1.05);
    }

    @keyframes slide-in-left {
        0% {
            transform: translateX(-100%);
            opacity: 0;
        }
        100% {
            transform: translateX(0);
            opacity: 1;
        }
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>
</head>
<body class="personal-game-list-page">
<div class="container">
    <h2 class="text-center mb-4">Your Store's List</h2>
    <a th:href="@{/game/create}" class="btn btn-primary mb-3">Add Game</a>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="game: ${games}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${game.name}"></h5>
                    <p class="card-text">Quantity: <span th:text="${game.quantity}"></span></p>
                    <p class="card-text">Price: <span th:text="${#numbers.formatDecimal(game.price, 0, 'COMMA', 2, 'POINT')}"></span></p>
                    <p class="card-text">Category: <span th:text="${game.category}"></span></p>
                </div>
                <div class="card-footer">
                    <div class="button-container">
                        <a th:href="@{/game/{gameId}(gameId=${game.productId})}" class="btn btn-info btn-sm">View Details</a>
                        <form th:action="@{/game/remove}" method="post" class="d-inline">
                            <input type="hidden" name="gameId" th:value="${game.productId}" />
                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/personal-page" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
